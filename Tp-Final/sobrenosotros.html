<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ---- Estilo general ---- */
        body.light {
            background: #f5f5f5;
            color: #121212;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #f5f5f5;
            transition: background 0.3s, color 0.3s;
        }

        /* ---- Botón ---- */
        .toggle-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: #e5e5e5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .toggle-btn img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, opacity 0.3s;
        }

        /* En modo oscuro, el botón se oscurece */
        body.dark .toggle-btn {
            background: #333;
        }
    </style>
</head>
<body class="light">

    <button id="toggle-btn" class="toggle-btn" onclick="myFunction()">
        <img id="toggle-icon" src="imagenes-index/sol.png" alt="icono">
    </button>

    <script>
        function myFunction() {

            const body = document.body;

            // Alternamos entre dark y light
            if (body.classList.contains("light")) {
                body.classList.replace("light", "dark");
                document.getElementById("toggle-icon").src = "imagenes-index/luna.png";
            } else {
                body.classList.replace("dark", "light");
                document.getElementById("toggle-icon").src = "imagenes-index/sol.png";
            }
        }
    </script>

</body>
</html>
